version: 1
severity_map: {info: 0, low: 20, medium: 50, high: 80, critical: 95}
progressive_enforcement: {phase: hard}
packs:
  static: {enabled: true, timeout_s: 600}
  supply: {enabled: true, timeout_s: 600}
  quality: {enabled: true, timeout_s: 1800}
  traceability: {enabled: true, timeout_s: 300}
licenses:
  deny: [AGPL-3.0]
  fail_on_unknown: true
  lockfile_only: true
budgets:
  static: {high: 0}
  supply: {count: 0, high: 0}
  prompt:
    lints:
      PROMPT_MISSING_ID: 0
      PROMPT_MISSING_VERSION: 0
      SECRET_PLACEHOLDER: 0
      LONG_URL: 0
  traceability: {uncovered_max: 0}
  performance: {factor_max: 2.0}
